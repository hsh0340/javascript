<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.4 변수와 상수</title>
</head>

<body>
  <!--
  대다수 자바스크립트 애플리케이션은 사용자나 서버로부터 입력받은 정보를 처리하는 방식으로 동작
  변수(variable) : 데이터를 저장할 때 쓰이는 '이름이 붙은 저장소'
  let 키워드를 사용해 변수를 생성한다.
-->
  <script>
    // let message; // 'message'라는 이름을 가진 변수를 생성(선언)
    // message = 'Hello'; // 할당 연산자 '=' 를 사용해 문자열을 저장
    // // 문자열이 변수와 연결된 메모리 영역에 저장되었기 때문에, 변수명을 이용해 문자열에 접근할 수 있게 되었다.
    // alert(message); // 변수에 저장된 값을 보여준다.

    // 변수 선언과 값 할당을 한 줄에 작성할 수도 있다.
    // let message = 'Hello!'; // 변수를 정의하고 값을 할당
    // alert(message); // Hello!

    // 한 줄에 여러 변수를 선언하는 것도 가능
    // let user = 'John', age = 25, message ='Hello';

    // 가독성을 위해 한줄에는 하나의 변수를 선언해주세요 ^-^
    // let user = 'John';
    // let age = 25;
    // let message = 'Hello';

    // 이런식으로 정의해도 됩니다
    // let user = 'John',
    //   age = 25,
    //   message = 'Hello';

    // 쉼표가 먼저 오는 방식으로 작성해도 됩니다
    let user = 'John'
    , age = 25
    , message = 'Hello';

    // 원하는 방식으로 작성하세요~
    
    message = 'World!'; // 값이 변경됨. 이전 데이터는 변수에서 제거됨
    alert(message); 

    // 변수 두 개를 선언하고, 한 변수의 데이터를 다른 변수에 복사할 수도 있음.
    let Hello = 'Hello world!';
    let world;
    // Hello의 'Hello world' 값을 world에 복사
    world = Hello;

    // 이제 두 변수는 같은 데이터를 가진다.
    alert(Hello);
    alert(world);

    // 변수는 한번만 선언해야한다. 같은 변수를 여러번 선언하면 에러 발생
  </script>
  <!-- 
    변수 명명 시 두가지 제약사항이 있음
    1. 변수명에는 오직 문자와 숫자, 그리고 기호 $와 _만 들어갈 수 있다.
    2. 첫 글자는 숫자가 될 수 없다.
  -->
  <script>
    let userName; // ㄱㅊ
    let test123; // ㄱㅊ
    // 여러 단어 조합해서 변수명 만들 때는 카멜표기법을 흔이 사용
    // 단어를 차례대로 나열하면서 첫 단어를 제외한 각 단어의 첫 글자를 대문자로 작성
    // ex) myVeryLongName
    let $ = 1; // ㄱㅊ
    let _ = 2; // ㄱㅊ
    alert($ + _) // 3
    // let 1a; // 변수명은 숫자로 시작하면 안됨
    // let my-name; // 하이픈 '-'은 변수명에 올 수 없음
  </script>
  <!--
    * 대소문자 구별
    - apple과 AppLE는 서로 다른 변수
    * 비 라틴계 언어(모든 언어)도 변수명에 사용할 수 있지만 ,,, 쓰지마
    - 영어를 변수명에 사용하는 것이 국제적인 관습
    * 예약어(reseved name) 목록에 있는 단어는 변수명으로 못씀
    - ex) let, class, return, function 이런거
    * 예전에는 let 없이도 단순하게 할당해서 변수를 생성하는 것이 가능했음. use strict 안쓰면 가능 근데 이렇게 쓰지마

    상수 : 변하지 않는 변수 선언. const 사용
  -->
  <script>
    const myBirthday = '28.03.1999';
    // 상수는 재할당 할 수 없으므로 상수를 변경하면 에러가 발생
    // myBirthday = '01.01.2001'; // error
  </script>
  <!--
    변수 값이 절대 변경 되지 않을 것이라 확신하면, 값이 변경되는 것을 방지하면서 다른 개발자들에게
    이 변수는 상수라는 것을 알리기 위해 const를 사용해 변수를 선언하도록 하자!

    대문자 상수 : 기억하기 힘든 값을 변수에 할당해 별칭으로 사용
    대문자와 밑줄로 구성된 이름으로 명명
  -->
  <script>
    const COLOR_RED = "#F00";
    const COLOR_GREEN = "#0F0";
    const COLOR_BLUE = "#00F";
    const COLOR_ORANGE = "#FF7F00";

    // 색상을 고르고 싶을 때 별칭을 사용할 수 있게 됨
    let color = COLOR_ORANGE;
    alert(color); // ##FF7F00
    // 기억하기 쉽고, 오타낼 확률 낮고, 유의미하므로 코드 가독성 증가
  </script>

  <!--
    변수명은 간결하고, 명확해야한다. 변수가 담고있는 것이 무엇인지 잘 설명할 수 있어야 한다.
    - userName 이나 shoppingCart처럼 사람이 읽을 수 있는 이름을 사용하자.
    - a, b, c 같은 짧은 이름은 피하기
    - 최대한 서술적이고 간결하게..^^? data나 value는 나쁜 이름.
    - 자신만의 규칙이나 소속된 팀의 규칙을 따르자.
  -->
  <script>
    let admin;
    let name = 'John';
    admin = name;
    alert(admin);

    let ourPlanetName = 'Earth'; // 우리가 살고있는 행성의 이름
    let currentUserName = 'John'; // 현재 접속중인 사용자의 이름
  </script>
</body>

</html>
