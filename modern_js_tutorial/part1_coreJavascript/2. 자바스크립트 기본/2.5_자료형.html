<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.5 자료형</title>
</head>

<body>
  <!--
    자바스크립트에서 값은 항상 문자열이나 숫자형 같은 특정 자료형에 속함.
    변수는 자료형에 관계 없이 모든 데이터일 수 있음. 
    -> 어느 순간에 문자열일 수 있고 다른 순간엔 숫자가 될 수도 있음.
  -->
  <script>
    // no error
    let message = 'hello';
    message = 123456;
    // 이처럼 자료의 타입은 있지만 변수에 저장되는 값의 타입은 언제든지 바꿀수 있는 언어를 '동적 타입'언어라고 부름.

    // 숫자형
    let n = 123;
    n = 12.345;
    // 숫자형(number type)은 정수 및 부동소수점 숫자(floating point number)를 나타냄..
    // 숫자형과 관련된 연산은 곱셈, 나눗셈, 덧셈, 뺄셈 등이 대표적
    // 숫자형에는 일반적인 숫자 외에 Infinity, -Infinity, NaN 등 '특수 숫자 값'이 포함됨.

    // Infinity 는 어떤 숫자보다 더 큰 특수값, 무한대를 나타냄.
    // 어느 숫자든 0으로 나누면 무한대를 얻을 수 있음.
    alert(1 / 0); // 무한대 Infinity
    alert(Infinity) // 직접 참조도 가능

    // NaN은 계산중에 에러가 발생했다는 것을 나타내줌
    // 부정확하거나 정의되지 않은 수학 연산을 사용하면 NaN이 반환됨.
    alert('숫자가 아님' / 2); // NaN, 문자열을 숫자로 나누면 오류 발생

    // BigInt : 길이에 상관 없이 정수를 나타낼 수 있음
    // BigInt형 값은 정수 리터럴 끝에 n을 붙이면 만들 수 있음.
    const bigInt = 12345563452121237618273612321317367n;

    // 문자형
    // 자바스크립트에선 문자열(string)을 따옴표로 묶음
    let str = "Hello";
    let str2 = 'Single quotes are ok too';
    let phrase = `can embed another ${str}`;
    // 따옴표는 세가지 종류가 있음 : 큰따옴표, 작은따옴표, 역따옴표(백틱)
    // 자바스크립트에서 큰따옴표와 작은따옴표는 차이 없음
    // 백틱으로 변수나 표현식을 감싼 후 ${} 안에 넣어주면 원하는 변수나 표현식을 문자열 중간에 넣을 수 있음
    let name = 'John';
    // 변수를 문자열 중간에 삽입
    alert(`Hello, ${name}!`); // Hello, John!
    // 표현식을 문자열 중간에 삽입
    alert(`the result is ${1 + 2}`); // the result is 3

    // 불린형(논리타입)
    // true와 false 두가지 값 밖에 없는 자료형
    // 긍정이나 부정을 나타내는 값을 저장할 때 사용.
    let nameFieldChecked = true; // 네, name field가 확인되었습니다.(checked)
    let ageFieldChecked = false; // 아니요, age field를 확인하지 않았습니다.(not checked)
    // 불린값은 비교 결과를 저장할 때도 사용됨.
    let isGreater = 4 > 1;
    alert(isGreater); // true (비교 결과: "yes")

    // 'null'값
    // 어느 자료형에도 속하지 않음. null 값은 오로지 null 값만 포함하는 별도의 자료형을 만듦
    let age = null;
    // 다른 언어에서는 null을 '존재하지 않는 객체에 대한 참조'나 '널 포인터'를 나타낼 때 사용
    // 자바스크립트에서는 null을 '존재하지 않는 값', '비어있는 값', '알수없는 값'을 나타내는데 사용

    // 'undefined'값
    // undefined 값도 null 값 처럼 자신만의 자료형을 형성. '값이 할당되지 않은 상태'를 나타낼 때 사용
    // 변수는 선언했지만, 값을 할당하지 않았다면 해당 변수에 undefined가 자동으로 할당
    let no;
    alert(no); // 'undefined'가 출력
    // 개발자가 변수에 undefined를 명시적으로 할당하는 것도 가능
    let num = 100;
    num = undefined; // 값을 undefined로 바꿈
    alert(num); // 'undefined'
    // 권장하지 않음. 변수가 비어있거나 알 수 없는 상태라는 것을 나타내려면 null을 사용하자.

    // 객체와 심볼
    // 객체(object)는 특수한 자료형임.
    // 객체형을 제외한 다른 자료형은 문자열이든 숫자든 한가지만 표현할 수 있기 때문에 원시(primitive)자료형이라 부름
    // 반면 객체는 데이터 컬렉션이나 복잡한 개체(entity)를 표현 할 수 있음

    // 심볼(symbol)형은 객체의 고유한 식별자(unique identifier)를 만들 때 사용


    // typeof 연산자
    // 인수의 자료형을 반환. 자료형에 따라 처리방식을 다르게 하고 싶거나 변수의 자료형을 빠르게 알아내고자 할 때 유용
    // 두가지 형태의 문법 지원
    // 연산자 : typeof x, 함수 : typeof(x) 동일함
    alert(typeof undefined) // "undefined"
    alert(typeof 0) // "number"
    alert(typeof 10n) // "bigint"
    alert(typeof true) // "boolean"
    alert(typeof 'foo') // "string"
    alert(typeof Symbol('id')) // "symbol"
    alert(typeof Math) // "object"
    alert(typeof null) // "object"
    alert(typeof alert) // "function"
    // Math는 수학 연산을 제공하는 내장 객체이므로 'object'가 출력됨.
    // null은 별도의 고유한 자료형을 가지는 특수 값으로 객체가 아니지만, 하위 호환성을 유지하기 위해 오류를 수정하지 않음. 언어자체의 오류임. 객체 아니다!!!!!
    // 함수형은 따로 없지만 typeof alert는 function을 출력. 하위호환성 유지를 위해 남겨짐.
  </script>
</body>

</html>
