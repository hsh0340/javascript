<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.1 Hello, world!</title>
</head>

<body>
  <!-- 
    script 태그를 이용하면 자바스크립트 태그를 HTML 문서 대부분의 위치에 삽입할 수 있음.
  -->
  <p>스크립트 전</p>
  <script>
    alert('Hello, world!');
  </script>
  <p>스크립트 후</p>
  <!-- 브라우저는 script 태그를 만나면 안의 코드를 자동으로 처리한다. -->

  <!-- 
     자바스크립트 코드의 양이 많은 경우에는 파일로 소분하여 저장할 수 있다.
     분해한 각 파일은 src 속성을 사용해 HTML에 삽입한다.
     HTML 안에 직접 스크립트 파일을 작성하는 방식은 대개 스크립트가 아주 간단할 때만 사용. 별개의 분리된 파일로 만들어 저장하는 것이 좋음.
     스크립트를 별도의 파일에 작성하면 브라우저가 스크립트를 다운받아 캐시에 저장
     -> 여러 페이지에서 동일한 스크립트를 사용하는 경우, 브라우저는 캐시로부터 스크립트를 가져오기 때문에 한번만 다운 받으면 됨
     -> 트래픽 절약되고 웹페이지의 실제 속도 빨라짐.
     src 속성 있으면 태그 내부 코드 무시
  -->

  <script>
    alert('자바스크립트!');
  </script>
  <script src="alert.js"></script>
</body>

</html>
