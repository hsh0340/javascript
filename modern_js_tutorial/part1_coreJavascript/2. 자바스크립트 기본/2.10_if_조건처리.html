  <script>
    // if(...)문은 괄호 안에 들어가는 조건을 평가하는데, 그 결과가 true이면 코드 블록이 실행됨.
    let year = prompt('ECMAScript-2015 명세는 몇 년도에 출판되었을까요?');
    if (year == 2015) alert('정답입니다!');
    // 조건문이 true일 때 복수의 문을 실행하고 싶다면 중괄호로 코드블록을 감싸야함.
    if (year == 2015) {
      alert('정답입니다!');
      alert('아주 똑똑하시네요!');
    }
    // 조건이 참일 경우 실행되는 구문이 한줄이더라도 중괄호 사용하는 것이 가독성에 좋음

    // if문은 괄호 안의 표현식을 평가하고 그 결과를 불린값으로 반환.
    // 숫자 0, 빈 문자열 '', null, undefined, NaN : falsy(거짓 같은)값
    // 이 외의 값 - truthy(참 같은)값
    if (0) {
      // 0 은 falsy입니다. 절대 실행되지 않음
    } 
    if (1) {
      // 1은 truthy입니다. 항상 실행됨
    }

    // if문에는 else절을 붙일 수 있음. else뒤에 이어지는 코드블록은 조건이 거짓일 때 실행
    if (year == 2015) {
      alert('정답입니다!');
    } else {
      alert('오답입니다!'); // 2015 이외의 값을 입력한 경우
    }

    // 조건 여러개를 처리해야할 때 else if 사용
    if (year < 2015) {
      alert('숫자를 좀 더 올려보세요.');
    } else if (year > 2015) {
      alert('숫자를 좀 더 내려보세요.');
    } else {
      alert('정답입니다!');
    }
    // 위에서부터 조건을 확인. 마지막에 else는 필수
