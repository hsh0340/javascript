  <title>2.8 기본 연산자와 수학</title>
</head>

<body>
  <script>
    // 피연산자(operand)는 연산자가 연산을 수행하는 대상. 인수(argument)라고도 불림
    // 피연산자를 하나만 받는 연산자는 단항(unary) 연산자라고 부름.
    // 피연산자의 부호를 뒤집는 단항 마이너스 연산자 - 는 대표적인 예
    let x1 = 1;
    x1 = -x1;
    alert(x1); // -1, 단항 마이너스 연산자는 부호를 뒤집음.

    // 두 개의 피연산자를 받는 연산자는 이항(binary) 연산자라고 부름. 
    // 마이너스 연산자는 이항 연산자로도 쓸 수 있음
    let x2 = 1,
      y2 = 3;
    alert(y2 - x2); // 2, 이항 마이너스 연산자는 뺄셈을 해줌.

    // 덧셈 연산자(+), 뺄셈 연산자(-), 곱셈 연산자(*),
    // 나눗셈 연산자(/), 나머지 연산자(%), 거듭제곱 연산자(**)

    // 나머지 연산자 %
    // a % b는 a를 b로 나눈 후 그 나머지를 정수로 반환해줌
    alert(5 % 2); // 5를 2로 나눈 후의 나머지인 1을 출력
    alert(8 % 3); // 8을 3으로 나눈 후의 나머지인 2를 출력

    // 거듭제곱 연산자 **
    // a ** b 는 a를 b번 곱한 값이 반환됨
    alert(2 ** 2); // 4 (2 * 2)
    alert(2 ** 3); // 8 (2 * 2 * 2)
    alert(2 ** 4); // 16 (2 * 2 * 2 * 2)
    // 정수가 아닌 숫자에 대해서도 동작.
    alert(4 ** (1 / 2)); // 2 (1/2 거듭제곱은 제곱근)
    alert(8 ** (1 / 3)); // 2 (1/3 거듭제곱은 세제곱근)

    // 이항 연산자 '+'와 문자열 연결
    // 덧셈연산자 + 는 대게 숫자를 더한 결과를 반환하지만, 피연산자로 문자열이 전달되면 문자열을 병합함
    let s = 'my' + 'string';
    alert(s); // mystring
    // 피연산자 중 하나가 문자열이면 다른 하나도 문자열로 변환됨
    alert('1' + 2); // '12'
    alert(2 + '1'); // '21'
    alert(2 + 2 + '1'); // '41'
    // 왼쪽에서 오른쪽으로 연산 진행

    // 단항 연산자 +와 숫자형으로의 변환
    // 덧셈연산자 +는 단항연산자로도 사용. 피연산자가 숫자가 아닌경우 숫자형으로 변환
    let x3 = 1;
    alert(+x); // 1, 숫자에는 아무런 영향 미치지 않음
    let y3 = -2;
    alert(+y); // -2
    // 숫자형이 아닌 피연산자는 숫자형으로 변화
    alert(+true); // 1
    alert(+'') // 0
    // Number()과 동일
    // 이항 덧셈 연산자를 사용하면 값이 문자열로 변해서 연결됨
    let apples = '2';
    let oranges = '3';
    alert(apples + oranges); // 23, 이항 덧셈 연산자는 문자열을 연결
    // 단항 덧셈 연산자를 사용해 피연산자를 숫자형으로 변화시킴
    let apple = '2';
    let orange = '3';
    // 이항 덧셈 연산자가 적용되기 전에, 두 피연산자는 숫자형으로 변화
    alert(+apple + +orange); // 5

    // 할당 연산자
    let x4 = 2 * 2 + 1;

    // 할당 연산자 체이닝 : 여러개 연결 가능
    let a, b, c;
    a = b = c = 2 + 2;
    alert(a); // 4
    alert(b); // 4 
    alert(c); // 4
    // 우측부터 진행
    // 가독성을 위해 줄을 나눠 코드를 작성하는 것이 좋음

    // 복합 할당 연산자
    let n = 2;
    n += 5; // n은 7 (n = n + 5와 동일)
    n *= 2; // n은 14 (n = n * 2와 동일)
    alert(n); // 14

    // 증가, 감소 연산자 : 숫자를 하나 늘리거나 줄임
    let counter = 2;
    counter++; // counter = counter + 1 과 동일하게 동작.
    alert(counter); // 3
    counter--;
    alert(counter); // 2
    // counter++ 와 같이 피연산자 뒤에 올때는 후위형이라고 부름
    // ++counter 와 같이 피연산자 앞에 올때는 전위형이라고 부름
    // 모든 연산자는 값을 반혼한다. 전위형은 증가/감소 후의 새로운 값을 반환하지만 후위형은 증가/감소 전의 기존값을 반환
    let count = 1;
    let a1 = ++count; // count를 증가시키고 새로운 값 2를 반환.
    alert(a1); // 2

    let count2 = 1;
    let a2 = count2++; // count가 증가하기 전 기존값을 반환
    alert(a2); // 1
  </script>
