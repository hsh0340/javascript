<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.17 화살표 함수 기본</title>
</head>

<body>
  <!-- 
    화살표 함수(arraow function) : 함수 표현식 보다 단순하고 간결한 문법으로 함수를 만드는 방법
    let func = (arg1, arg2, ... argN) => expression
    인자 ar1, arg2, ... 를 인자로 받는 함수 func이 만들어진다. func는 화살표 우측 표현식을 평가하고, 평가결과를 반환한다.
    let func = function(arg1, arg2, ...) {
      retrun expression; 
    } // 과 같음.
   -->
  <script>
    let sum = (a, b) => a + b;
    /* 위 화살표 함수는 아래 함수의 축약 버전임
    let sum = function(a, b) {
      return a + b;
    };
    */
    alert(sum(1, 2)); // 3

    // 인수가 하나밖에 없다면 인수를 감싸는 괄호 생략 가능
    let double = n => n * 2;
    // let double = function(n) {
    // return n * 2;
    // }
    alert(double(3)); // 6

    // 인수가 하나도 없을땐 괄호를 비워놓으면 됨. 괄호는 생략 불가능
    let sayHi = () => alert('안녕하세요!');
    sayHi();

    // 화살표 함수는 함수 표현식과 같은 방법으로 사용 가능
    let age = prompt('나이를 알려주세요.', 18);
    let welcome = (age < 18) ?
      () => alert('안녕') :
      () => alert('안녕하세요!');
    welcome();

    // 평가해야할 표현식이나 구문이 여러개인 함수는 중괄호 안에 코드를 넣어주고 return을 사용해 결과값을 명시적으로 반환해야함.
    let sum2 = (a, b) => {
      let result = a + b;
      return result; // 중괄호를 사용했다면, return 지시자로 결과값을 반환해야함
    }
    alert(sum(1, 2)); // 3
  </script>
</body>

</html>
