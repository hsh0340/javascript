<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.14 switch문</title>
</head>

<body>
  <!-- 
    복수의 if 조건문은 switch문으로 바꿀 수 있다.
    switch문은 하나 이상의 case문으로 구성된다. 대게 default문도 있지만 필수는 아님.
    switch (x) {
      case 'value1': // if (x === 'value1')
        ...
        [break]
      case 'value2': // if (x === 'value2')
        ...
        [break]

      default:
        ...
        [break]
    }
    - 변수 x의 값과 첫 번째 case문의 값 'value1'를 일치 비교한 후, 두 번째 case문의 값 'value2'와 비교. 계속 이런 과정이 이어짐
    - case문에서 변수 x의 값과 일치하는 값을 찾으면 해당 case문의 아래의 코드가 실행됨. 이 때, break문을 만나거나 switch문이 끝나면 실행 멈춤
    - 값과 일치하는 case문이 없다면, default문 아래의 코드가 실행(default문이 있는 경우)
   -->
  <script>
    let a = 2 + 2;

    switch (a) {
      case 3:
        alert('비교하려는 값보다 작습니다.');
        break;
      case 4:
        alert('비교하려는 값과 일치합니다.');
        break;
      case 5:
        alert('비교하려는 값보다 큽니다.');
        break;
      default:
        alert('어떤 값인지 파악이 되지 않습니다.');
    }
    // a와 case문의 값인 4가 일치. break문을 만날 때 까지 case 4 아래의 코드가 실행된다.
    // case문 안에 break문이 없으면 조건에 부합하는지 여부를 따지지 않고 이어지는 case문을 실행

    // 코드가 같은 case문은 한데 묶을 수 있음.
    let b = 3;

    switch (b) {
      case 4:
        alert('계산이 맞습니다!');
        break;
      case 3:
      case 5: // 두 case문을 묶음
        alert('계산이 틀립니다.!');
        alert('수학 수업을 다시 들어보는걸 권유 드립니다.');
        break;
      default:
        alert('계산 결과가 이상하네요.');
    }

    // switch문은 일치비교로 조건을 확인함. 
    // 비교하려는 값과 case문의 값의 형과 값이 같아야 해당 case문이 실행됨.
    let arg = prompt('값을 입력해주세요.');

    switch (args) {
      case '0':
      case '1':
        alert('0이나 1을 입력하셨습니다.');
        break;
      case '2':
        alert('2를 입력하셨습니다.');
        break;
      case 3:
        alert('이 코드는 절대 실행되지 않습니다!');
        break;
      default:
        alert('알 수 없는 값을 입력하셨습니다.');
    }
    // prompt 함수는 문자열 3을 반환하기 때문에 절대 실행되지 않고 default문이 실행됨.
  </script>
</body>

</html>
