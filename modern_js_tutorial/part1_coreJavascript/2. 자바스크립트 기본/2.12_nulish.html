<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.12 nullish 병합 연산자 '??'</title>
</head>

<body>
  <!-- 
    nullish 병합 연산자(nullish coalescing operator) ??
    -> 짧은 문법으로 여러 피연산자 중 그 값이 '확정되어 있는'변수를 찾을 수 있다.
    a ?? b : a가 null도 아니고 undefined도 아니면 a
    그 외의 경우는 b
    x = (a !== null && a !== undefined ? a : b); 와 같음
   -->
  <script>
    let firstName = null;
    let lastName = null;
    let nickName = '바이올렛'
    // null이나 undefined가 아닌 첫 번째 피연산자
    alert(firstName ?? lastName ?? nickName ?? '익명의 사용자'); // 바이올렛

    // ??와 ||의 차이
    // ??는 첫번째 정의된 값(defined)을 반환, ||는 첫번째 truthy값을 반환
  </script>

</body>

</html>
