<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.2 코드 구조</title>
</head>

<body>
  <!--
    문(statement) : 어떤 작업을 수행하는 문법 구조(syntax structure)와 명령어(command)를 의미
    서로 다른 문은 세미콜론으로 구분
  -->
  <script>
    // alert('Hello'); alert('World');
    // 코드의 가독성 높이기 위해 각 문은 서로 다른 줄에 작성하는 것이 일반적
    alert('Hello');
    alert('World');
    // 줄바꿈이 있다면 세미콜론을 생략 가능. 에러 없이 동작
    alert('Hello')
    alert('World')
  </script>
  <!--
    자바스크립트는 줄 바꿈이 있으면 이를 '암시적 세미콜론'으로 해석.
    줄 바꿈으로 문을 나눴더라고, 문 사이에는 세미콜론을 넣는 것이 좋다..,!!!! 세미콜론 꼭 쓰기
  -->
</body>

</html>
