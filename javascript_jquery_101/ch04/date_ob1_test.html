<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜 정보 객체</title>
  <script>
    let today = new Date(); // 현재 날짜 가져옴
    let nowMonth = today.getMonth() + 1,
      nowDate = today.getDate(),
      nowDay = today.getDay();

    document.write("<h1>오늘 날짜 정보</h1>");
    document.write("현재 월 : " + nowMonth, "<br>");
    document.write("현재 일 : " + nowDate, "<br>");
    document.write("현재 요일 : " + nowDay, "<br>");

    let worldcup = new Date(2002, 4, 31);
    let theMonth = worldcup.getMonth(),
      theDate = worldcup.getDate(),
      theDay = worldcup.getDay();

    document.write("<h1>월드컵 날짜 정보</h1>");
    document.write("2002월드컵 몇 월 : " + theMonth, "<br>");
    document.write("2002월드컵 몇 일 : " + theDate, "<br>");
    document.write("2002월드컵 무슨 요일 : " + theDay, "<br>");
  </script>
  <!-- 
    현재 날짜의 정보를 제공하는 Date 객체 생성 방법 
    : 참조 변수 = new Date();
    특정 날짜의 Date 객체 생성 방법
    : 참조 변수 = new Date("연/월/일");
    : 참조 변수 = new Date(연, 월-1, 일);

    getMonth()는 0~11을 반환한다.

    날짜 정보를 가져올 때 : get 메서드 사용
    날짜 정보를 수정할 때 : set 메서드 사용
   -->
</head>

</html>
