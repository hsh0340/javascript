<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장 객체 생성</title>
  <script>
    let tv = new Object();
    tv.color = "white";
    tv.price = 300000;
    tv.info = function () {
      // tv.info()의 실행문
      document.write("tv color : " + this.color, "<br>"); // this는 메서드의 객체(tv)를 가리킴
      document.write("tv price : " + this.price, "<br>");
    }

    let car = {
      color: "black",
      price: 5000000,
      info: function () {
        // car.info()의 실행문
        document.write("car color : " + this.color, "<br>");
        document.write("car price : " + this.price, "<br>");
      }
    };

    document.write("<h1>tv 객체 메서드 호출</h1>");
    tv.info();
    document.write("<h1>car 객체 메서드 호출</h1>");
    car.info();
  </script>
  <!--
    내장 객체(Built-in Object) : 브라우저의 자바스크립트 엔진에 내장된 객체
    ex) 문자(String), 날짜(Date), 배열(Array), 수학(Math), 정규 표현 객체(RegExp Object)등이 있음
    내장 객체 생성 : 참조 변수 = new 생성 함수()
  -->
</head>

<body>

</body>

</html>
